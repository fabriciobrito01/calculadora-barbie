<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora Barbie</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <main class="container">
    <h1>üíñ Calculadora Barbie de Ra√≠zes e Sistemas üíñ</h1>

    <div class="metodo-selector">
      <button type="button" class="btn-metodo active" data-metodo="falsa_posicao">Falsa Posi√ß√£o</button>
      <button type="button" class="btn-metodo" data-metodo="secante">Secante</button>
      <button type="button" class="btn-metodo" data-metodo="gauss">Elimina√ß√£o de Gauss</button>
    </div>

    <form id="calcForm">
      <input type="hidden" id="metodo" value="falsa_posicao">

      <!-- ===================== CAMPOS PARA RA√çZES ===================== -->
       
      <div id="campos-raizes">
        <label for="funcao">Fun√ß√£o (use 'x'):</label>
        <input id="funcao" type="text" placeholder="Ex: x**3 - 2*x - 5" />

        <div class="row">
          <div class="col">
            <label id="label-a" for="a">a (Lim. Inferior)</label>
            <input id="a" type="number" step="any" placeholder="Ex: 1" />
          </div>
          <div class="col">
            <label id="label-b" for="b">b (Lim. Superior)</label>
            <input id="b" type="number" step="any" placeholder="Ex: 3" />
          </div>
        </div>
      </div>

      <!-- ===================== CAMPOS PARA GAUSS ===================== -->

      <div id="campos-gauss" style="display: none;">
        <div class="gauss-info">
          <p>Matriz Aumentada (grade edit√°vel):</p>

          <label for="n_rows" class="label-linhas">Linhas (n):</label>

          <!-- controles de linhas: input √† esquerda (embaixo do label) e bot√£o ao lado direito -->
          <div class="linhas-controls">
            <input id="n_rows" type="number" min="1" value="3" class="col-small" />
            <button type="button" id="gerar_matriz" class="btn-gerar">Gerar matriz</button>
          </div>

          <p class="nota">Colunas ser√£o definidas automaticamente como m = n + 1.</p>
        </div>

        <div id="matriz-grid"></div>
      </div>

      <!-- ===================== CAMPOS DE PARADA (RA√çZES) ===================== -->
      
      <div class="row" id="criterios-parada">
        <div class="col">
          <label for="tol">Toler√¢ncia</label>
          <input id="tol" type="text" placeholder="Ex: 1e-8" />
        </div>
        <div class="col">
          <label for="max_iter">M√°x. Itera√ß√µes</label>
          <input id="max_iter" type="number" placeholder="Ex: 100" />
        </div>
      </div>

      <button type="submit" class="btn">üíÖ Calcular</button>
    </form>

    <!-- ===================== √ÅREA DE RESULTADOS ===================== -->
    <section id="resultado" class="resultado" aria-live="polite"></section>

  </main>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
